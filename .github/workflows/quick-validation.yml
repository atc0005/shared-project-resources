on:
  workflow_call:

# https://docs.github.com/en/actions/learn-github-actions/variables#defining-environment-variables-for-a-single-workflow
env:
  # https://github.com/atc0005/go-ci/issues/848
  #
  # Confirmed working:
  # GO_CI_IMG_RELEASE_VER: "v0.7.9-0-gdf9564d3"
  #
  # Without workarounds will fail (git package security updates):
  # GO_CI_IMG_RELEASE_VER: "v0.7.10-0-gcc0a2418"
  #
  # Use latest atc0005/go-ci image releases, trusting that workarounds applied
  # in this workflow are sufficient to resolve any issues not handled in the
  # image itself:
  GO_CI_IMG_RELEASE_VER: "latest"

jobs:
  lint_and_test_code:
    name: Lint and test using latest stable container
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: "ghcr.io/atc0005/go-ci:go-ci-lint-only-${{ env.GO_CI_IMG_RELEASE_VER }}"

    steps:
      - name: Check out code
        uses: actions/checkout@v3.3.0

      - name: Remove repo-provided golangci-lint config file
        run: |
          # Remove the copy of the config file bundled with the repo/code so
          # that the configuration provided by the atc0005/go-ci project is
          # used instead
          rm -vf .golangci.yml

      - name: Run golangci-lint using container-provided config file settings
        run: |
          golangci-lint --version
          golangci-lint run

      - name: Run all tests
        run: go test -mod=vendor -v ./...

  go_mod_validation:
    name: Go Module Validation
    uses: atc0005/shared-project-resources/.github/workflows/go-mod-validation.yml@master

  dependency_updates:
    name: Dependency Updates
    uses: atc0005/shared-project-resources/.github/workflows/dependency-updates.yml@master
